<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Display flex aula 1</title>
</head>

<body>
  <h1>Display:block</h1>
  <section class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h1>Display:flex</h1>
  <section class="container flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h1>Display:flex</h1>
  <section class="container flex">
    <div class="item">Teste1</div>
    <div class="item">Teste2</div>
    <div class="item">Teste3</div>
    <div class="item">Teste4</div>
    <div class="item">Teste5</div>
    <div class="item">Teste6</div>
    <div class="item">Teste7</div>
    <div class="item">Teste8</div>
    <div class="item">Teste9</div>
  </section>

  <h1>Display:flex-wrap</h1>
  <section class="container flex flex-wrap">
    <div class="item">Teste1</div>
    <div class="item">Teste2</div>
    <div class="item">Teste3</div>
    <div class="item">Teste4</div>
    <div class="item">Teste5</div>
    <div class="item">Teste6</div>
    <div class="item">Teste7</div>
    <div class="item">Teste8</div>
    <div class="item">Teste9</div>
  </section>

  <h1>display: flex; // flex-item-1</h1>
  <section class="container flex">
    <div class="item flex-item-1">Teste 1</div>
    <div class="item flex-item-1">Teste 2</div>
    <div class="item flex-item-1">Teste 3</div>
  </section>

</body>

</html>
